version: 2
references:
  default-job: &default-job
    docker:
      - image: docker:stable-git
        environment:
          ECR_ENABLED: TRUE
    working_directory: ~/aws-okta
jobs:
  build:
    <<: *default-job
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Docker registry
          command: docker login --username="$DOCKER_USER" --password="$DOCKER_PASS"
      - run: pip install awscli
      - run: $(aws ecr get-login --region $AWS_REGION)
      - run: docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/golang-private:latest
      - run:
          name: Run tests
          command: |
            docker run
              $(env | grep -E '^CIRCLE_|^DOCKER_|^AWS_|^GH_|^NPM_|^PRODUCTION_|^STAGE_|^CIRCLECI=|^CI=' | sed 's/^/--env /g' | tr "\\n" " ")
              --rm
              --tty
              --interactive
              --name go
              --net host
              --volume /var/run/docker.sock:/run/docker.sock
              --volume ${GOPATH%%:*}/src:/go/src
              --volume ${PWD}:/go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
              --workdir /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
              $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/golang-private:latest
  deployment:
    <<: *default-job
    steps:
      - checkout
      - setup_remote_docker
      - deploy: |
          docker run
            $(env | grep -E '^CIRCLE_|^DOCKER_|^AWS_|^GH_|^NPM_|^PRODUCTION_|^STAGE_|^CIRCLECI=|^CI=' | sed 's/^/--env /g' | tr "\\n" " ")
            --rm
            --tty
            --interactive
            --name release
            --net host
            --volume /var/run/docker.sock:/run/docker.sock
            --volume ${GOPATH%%:*}/src:/go/src
            --volume ${PWD}:/go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
            --workdir /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
            --entrypoint make
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/golang-private:latest release
workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - deployment:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
